<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper links</title>
    <style>
        .nav{
            display:flex;
            flex-wrap: nowrap;
            font-size: 1.5em;
            
        }
        .nav li{
            padding-right: 30px;
            list-style: none;
            
        }
    a{
        text-decoration: none;
        color:black;

    }
    </style>
</head>
<body>
    <div class="nav">
        <a href="https://www.youtube.com/" target="_blank"><li>Home</li></a>
        <a href="www.google.co.in"><li>About</li></a>
        <a href="www.facebook.com"><li>contact</li></a>
    </div>
</body>
</html>
